<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>
<body>
    <h2 class="text-center">Add a New Recipe, {{ user.first_name }}!</h2>
    <a class="text-center" href="/dashboard"> back to recipes </a>
    <form action="/create" method="post" class="col-6 mx-auto">
        {% with messages = get_flashed_messages() %}    <!-- declare a variable called messages -->
            {% if messages %}                               <!-- check if there are any messages -->
                {% for message in messages %}               <!-- loop through the messages -->
                    <p>{{message}}</p>                      <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="form-group">
            <label for="customer_name">Name:</label>
            <input type="text" name="recipe_name"  class="form-control">
            <label for="description">Description:</label>
            <input type="text" name="description"  class="form-control">
            <label for="instructions">Instructions:</label>
            <input type="text" name="instructions"  class="form-control">
            <div>
                <label for="date_made">Date Cooked/Made:</label>
                <input type="date" name="date_made"  class="form-control">
                <p>Under 30 minutes?</p>
                <label for="under_thirty">Yes</label>
                <input type="radio" id="yes" name="under_thirty" value="yes" class="form-control">
                <label for="under_thirty">No</label>
                <input type="radio" id="no" name="under_thirty" value="no" class="form-control">
            </div>
            <input type="submit" value="Create Recipe" class="btn btn-primary">
        </div>
    </form>
</body>
</html>
